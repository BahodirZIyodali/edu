  <body>
  <div class="bigwrap">
    <input type="text" class="first" placeholder="Signup with google">
    <strong>--Or signup with your email--</strong>
    <form action="#" id="signup">
        <label for="user_reg"  >
            <p>Full name</p>
            <input type="text" required id="user_reg" placeholder="enter your username ">
        </label>
        <label for="email_reg" >
            <p>email</p>
            <input type="email"  id="email_reg" placeholder="enter your email">
        </label>
        <label for="password_reg"  >
            <p>password</p>
            <input type="password" minlength="8"id="password_reg"  autocomplete="on" placeholder="enter your password">
        </label>
     
        <label  >
            <input type="checkbox"  >
            I agreed to the Terms & Conditions
             </label>
            <button class="signup" type="submit">Sign Up</button>  
             <p class="voli">Alreay have account?<a href="./login.html"> Sign in</a></p>
     </form>   
  </div>
